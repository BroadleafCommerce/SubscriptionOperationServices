spring:
  security:
    oauth2:
      client:
        registration:
          subscriptionopsclient:
            authorization-grant-type: client_credentials
            client-id: subscriptionopsclient
            client-secret: subscriptionopsclient_secret
        provider:
          subscriptionopsclient:
            token-uri: https://localhost:8443/oauth/token
  cloud:
    stream:
      bindings:
        orderCreatedInputSubscriptionOperations:
          group: subscription-operations-order-created
          destination: orderCreated
        subscriptionCreatedOutput:
          destination: subscriptionCreated
broadleaf:
  transitionrequest:
    enabled: false
  changesummary:
    notification:
      active: false
  tracking:
    sandbox:
      purge:
        enabled: false
    notification:
      prune:
        active: false
  purge:
    message:
      lock:
        active: false
  subscriptionoperation:
    subscriptionprovider:
      url: https://localhost:8467/billing
      subscription-uri: /subscriptions
